<div class="container">
  <h1 style="text-align: center; margin-top: 28px;">Manage Users</h1>
  <div class="row mt-5">
    <div class="col-md-1">

    </div>
    <div class="col-md-10 scrollable">
      <table>
        <tr class="t-headers">
          <th>Username</th>
          <th>Password</th>
          <th>Usertype</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>

        <tr>
          <td><input placeholder="username" [(ngModel)]="usertoinsert.username"></td>
          <td><input placeholder="password" [(ngModel)]="usertoinsert.password"></td>
          <td>
              <select placeholder="usertype" [(ngModel)]="usertoinsert.usertype">
                  <option value="ADMIN">ADMIN</option>
                  <option value="USER">USER</option>
              </select>
          </td> 

          <td class="insert">
            <button (click)="insert(usertoinsert)">Insert</button>
          </td>

          <td class="clear">
            <button (click)="clear()">Clear</button>
          </td>
        </tr>

          <tr *ngFor="let user of users">
            <td>
              <input [(ngModel)]="user.username">
            </td>
            <td>
             <input [(ngModel)]="user.password">
            </td>
            <td>
              <select [(ngModel)]="user.usertype">
                <option [selected]="user.usertype==='ADMIN'" value="ADMIN">ADMIN</option>
                <option [selected]="user.usertype==='USER'" value="USER">USER</option>
              </select>
           </td>
          <td class="save">
            <button (click)="update(user)">Save</button>
          </td>
          <td class="delete">
            <button (click)="delete(user)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-1">

    </div>
  </div>
</div>
