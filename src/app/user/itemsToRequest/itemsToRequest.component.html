<div class="container">
  <h1 style="text-align: center; margin-top: 28px;">Request Items</h1>
  <div class="row mt-5">
    <div class="col-md-1">

    </div>
    <div class="col-md-10 scrollable">
      <table>
        <tr class="t-headers">
          <th>Name</th>
          <th>Price</th>
          <th>Request</th>
        </tr>

          <tr *ngFor="let item of items">
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
           
          <td class="request">
            <ng-template [ngIf]="!verifyItemRequested(item.name)" [ngIfElse]="isDisabled">
              <button class="btn-active" (click)="createRequest(user.employee.firstName, 
                    user.employee.lastName, item.name, user.employee.fiscalCode)">Request</button>
            </ng-template>
            <ng-template #isDisabled>
              <button class="btn-disabled" [disabled] ="verifyItemRequested(item.name)"
                    (click)="createRequest(user.employee.firstName, 
                    user.employee.lastName, item.name, user.employee.fiscalCode)"><em>Requested</em></button>
            </ng-template>
          </td>
        </tr>
      </table>

    </div>

    <div class="col-md-1">

    </div>
  </div>

  <div id="items-carousel" class="carousel slide" data-ride="carousel" data-interval="2000" style="height: 100px">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="item-image" src="../../../assets/items_images/webcam.jpg" alt="webcam">
    </div>
    <div class="carousel-item">
      <img class="item-image" src="../../../assets/items_images/notebook.jpg" alt="notebook">
    </div>
    <div class="carousel-item">
      <img class="item-image" src="../../../assets/items_images/tablet.jpg" alt="tablet">
    </div>
    <div class="carousel-item">
      <img class="item-image" src="../../../assets/items_images/unnamed.jpg" alt="stampante">
    </div>
    <div class="carousel-item">
      <img class="item-image" src="../../../assets/items_images/smartphone.jpg" alt="smartphone">
    </div>
  </div>

  <div position="fixed" text-align="center">
    <p class="attenzione"><b>Attenzione!</b></p>
    <p class="avviso">La nostra politica consente la richiesta di <b>un solo oggetto</b> per tipo per dipendente.</p>
    <p class="avviso">In caso tu abbia già richiesto un articolo, il pulsante di richiesta sarà disabilitato.</p>

    <br><br><br>

  </div>

  </div>


</div>
